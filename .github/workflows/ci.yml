name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run the internal tests
        run: go test -cover ./...
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check formatting issues
        run: test -z $(go fmt ./...)

        - name: Run dominikh/staticcheck
          uses: dominikh/staticcheck-action@v1.2.0
          with:
            version: "2022.1.1"
